<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Kanit:wght@400;500;600;700&family=League+Gothic&family=Poppins:wght@400;500;600;700;800;900&family=Readex+Pro:wght@300;400;500;600;700&family=Roboto:wght@400;500;700;900&family=Sarabun:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__box">
          <div class="header__logo-box">
            <div class="header__logo">
              <a href="" class="header__logo-link"
                ><img class="header__image" src="img/lock.svg" alt="lock-image"
              /></a>
              <a href="" class="header__logo-link"
                ><img class="header__image" src="img/logo.svg" alt="logo-image"
              /></a>
            </div>
          </div>

          <ul class="header__list">
            <li class="header__list-item">
              <a href="#" class="header__link">About us</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__link">Projects</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__link">Agents</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__link">Services</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__link">Listings</a>
            </li>
            <img
              class="header__image-glass"
              src="img/search-form.svg"
              alt="search_form-image"
            />
          </ul>

          <div class="header__btn">
            <select class="header__select" name="services">
              <option value="Other services">Other services</option>
            </select>
            <a class="header__link-contact" href="#">Contact us</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
